<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: rgb(195, 195, 195)">
  <!-- Cabecera -->
  <header>
    <img src="../assets/icon/logoDoctOnline.jpg" style="width:70px;height:45px;" class="logo">
    <h3 class="titulo">DOCTONLINE</h3>
    <img src="../assets/imgs/imgUsuario.png" style="width:60px;height:50px;" class="imgUsuario">
  </header>

  <!-- Lista de diagnosticos -->
  <div id="diagnosticos">
    <img src="../assets/imgs/botonPedirDiagnostico.png" style="width:130px;height:50px;" id="botonPedirDiagnostico" ion-button (click)='irPaginaCrearDiagnostico()'>
    <h5>Diagnósticos</h5>
    {{seleccionarDiagnosticos()}}
    <div *ngFor="let listaItem of listaDiagnosticos">
    <div  class="fichaDiagnostico" *ngFor="let item of listaItem">
      <img src="../assets/imgs/verDiagnostico.png" style="width:80px;height:80px;" id="botonVerDiagnostico" ion-button (click)='irPaginaDiagnostico([item.id])'>
      <div class="datosFichaDiagnostico">
        <p>Paciente: {{item.paciente}}</p>
        <p>Fecha: {{item.fecha}}</p>
        <p>Síntomas: {{truncarSintoma([item.sintoma])}}</p>
      </div>
    </div>
    </div>

  </div>




</ion-content>
